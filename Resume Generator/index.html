<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Generator</h1>
    </header>
    <main>
        <div>
            <h2>Text</h2>
            <label for="name">Name:</label>
            <textarea cols="20" rows="1" id="name"></textarea>
            
            <label for="phoneNumber">Phone Number:</label>
            <textarea cols="20" rows="1" id="phoneNumber"></textarea>
            
            <label for="emailAddress">Email Address:</label>
            <textarea cols="20" rows="1" id="emailAddress"></textarea>
            
            <label for="objectives">Objectives:</label>
            <textarea cols="50" rows="3" id="objectives"></textarea>

            <label for="experience">Experience:</label>
            <textarea cols="50" rows="3" id="experience"></textarea>

            <label for="education">Education:</label>
            <textarea cols="50" rows="3" id="education"></textarea>
        </div>
        <div>
            <h2>Styles</h2>
            <h3>Text Color</h3>
            <input type="radio" id="blackText" name="text" value="Black"><span>Black Text</span>
            
            <input type="radio" id="redText" name="text" value="Red"><span>Red Text</span>

            <h3>Text Font</h3>
            <input type="radio" id="twelvePx" name="font" value="twelvePx"><span>12px</span>

            <input type="radio" id="twentyPx" name="font" value="twentyPx"><span>20px</span>
        </div>
        <div>
            <button type="submit" id="submit">Submit</button>
        </div>
    </main>
    <footer>

    </footer>
</body>
<script src="js/app.js"></script>
</html>
