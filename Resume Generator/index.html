<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Resume Generator</title>
</head>
<body>
    <header>
        <h1>Resume Generator</h1>
    </header>
    <main>
        <div>
            <h2>Text Input</h2>
            <label for="name">Name:</label>
            <p id="name"></p>
            <button type="submit" id="nameAdd">Add Name</button>
            
            <label for="phoneNumber">Phone Number:</label>
            <p id="phoneNumber"></p>
            <button type="submit" id="phoneAdd">Add Phone Number</button>
            
            <label for="emailAddress">Email Address:</label>
            <p id="emailAddress"></p>
            <button type="submit" id="emailAdd">Add Email Address</button>
            
            <label for="objective">Objective:</label>
            <p id="objective"></p>
            <button type="submit" id="objectiveAdd">Add Objective</button>

            <label for="experience">Experience (Up to 5):</label>
            <p id="experienceOne"></p>
            <p id="experienceTwo"></p>
            <p id="experienceThree"></p>
            <p id="experienceFour"></p>
            <p id="experienceFive"></p>
            <button type="submit" id="experienceAdd">Add Experience</button>

            <label for="education">Education (Up to 5):</label>
            <p id="educationOne"></p>
            <p id="educationTwo"></p>
            <p id="educationThree"></p>
            <p id="educationFour"></p>
            <p id="educationFive"></p>
            <button type="submit" id="educationAdd">Add Education</button>

        </div>
        <div>
            <h2>Styles</h2>
            <h3>Text Color</h3>
            <input type="radio" id="blackText" name="text" value="Black"><span>Black Text</span>
            
            <input type="radio" id="redText" name="text" value="Red"><span>Red Text</span>

            <h3>Text Font</h3>
            <input type="radio" id="twelvePx" name="font" value="twelvePx"><span>12px</span>

            <input type="radio" id="twentyPx" name="font" value="twentyPx"><span>20px</span>
        </div>
        <div>
            <button type="submit" id="submit">Submit</button>
        </div>
        <div id="outputs">
            <p id="nameOut"></p>
            <p id="phoneOut"></p>
            <p id="emailOut"></p>
            <p id="objectiveOut"></p>
            <p id="experienceOutOne"></p>
            <p id="experienceOutTwo"></p>
            <p id="experienceOutThree"></p>
            <p id="experienceOutFour"></p>
            <p id="experienceOutFive"></p>
            <p id="educationOutOne"></p>
            <p id="educationOutTwo"></p>
            <p id="educationOutThree"></p>
            <p id="educationOutFour"></p>
            <p id="educationOutFive"></p>
        </div>
    </main>
</body>
<script src="js/app.js"></script>
</html>
